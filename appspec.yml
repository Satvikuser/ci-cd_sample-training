version: 0.0
os: linux
files:
- source: /
  destination: /var/www/html
  file_exists_behavior: OVERWRITE

permissions:
- object: /var/www/html/
  pattern: "*.sh"
  owner: root
  mode: 777
  type:
  - file


hooks:
  Afterinstall:
  - location: script.sh
    timeout: 300
    runas: root
